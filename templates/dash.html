{% extends "base.html" %} 
{% block title%} 
	Dashboard
{% endblock %} 


{% block content %}
<h1>Dashboard <small> Welcome {{session.username}} </small></h1>
<a class="btn btn-success" href="/add_post"> Add Post</a>
  

  <h1>Posts</h1>
<ul class="list-group">
  {% for post in posts %}
    <li class="list-group-item"><a href="post/{{post.id}}">{{post.title}}</a><small>Written by {{post.author}} on {{post.create_date}}</small></li>
  {% endfor %}
  
</ul>>


{% endblock %}

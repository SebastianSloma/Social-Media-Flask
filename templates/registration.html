{% extends "base.html" %} 
{% block title%} 
	Social Media Registration
{% endblock %} 


{% block content %}

<div class="container text-center">
    <div class="row mt-5">
        <div class="col">Registration</div>
        <div class="col"></div>
    </div>
    
    <div class="row align-items-center">
      <div class="col">
        <form id="user_form" action="" method="POST">
          
            <div class="row mb-3">
              
              <div class="col-sm-10">
                <input type="text" name="user_name" id="user_name" value="" class="form-control" placeholder="User">
              </div>
            </div>

            <div class="row mb-3">
              
              <div class="col-sm-10">
                <input type="text" name="email" id="email" value="" class="form-control" placeholder="Email">
              </div>
            </div>

            <div class="row mb-3">
              
              <div class="col-sm-10">
                <input type="password" name="user_pass" class="form-control" id="user_pass" placeholder="Password">
              </div>
            </div>

          
            
            
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
      </div>
      <div class="col">
        <img src=".{{ url_for('static', filename='unsplash.jpg') }}." class="rounded mx-auto d-block img-fluid" alt="...">
      </div>
      
    </div>
  </div>

{% endblock %}

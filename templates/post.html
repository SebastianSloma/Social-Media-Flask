{% extends "base.html" %} 
{% block title%} 
	Post
{% endblock %} 


{% block content %}
<h1>{{post.title}}</h1>
<small>Written by {{post.author}} on {{post.create_date}}</small>
<hr>
<div>
  {{post.body | safe}}
</div>


<a href="/edit_post/{{post.id}}" class="btn btn-outline-success pull-right">Edit</a>

<form action="{{url_for('delete_post', id=post.id)}}" method="POST">
  <input type="hidden" name="_method" value="DELETE">
  <input type="submit" value="Delete" class="btn btn-danger">
</form>



{% endblock %}

{% extends "base.html" %} 
{% block title%} 
	Social Media Login
{% endblock %} 

{% block content %}
<div class="container text-center">
    
    <div class="row mt-5">
        <div class="col"><h2>Login</h2></div>
        <div class="col"></div>
    </div>
    <div class="row align-items-center">
      <div class="col">
        <form action="" method="POST">
          <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" value={{request.form.username}}>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" value={{request.form.password}}>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
      <div class="col">
        <img src=".{{ url_for('static', filename='unsplash.jpg') }}." class="rounded mx-auto d-block img-fluid" alt="...">
      </div>
      
    </div>
  </div>





{% endblock %}

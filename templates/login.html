{% extends "base.html" %} 
{% block title%} 
	Social Media Login
{% endblock %} 

{% block content %}
<div class="container text-center">
    
    <div class="row mt-5">
        <div class="col">Login</div>
        <div class="col"></div>
    </div>
    <div class="row align-items-center">
      <div class="col">
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
             
              <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Email">
              
            </div>
            <div class="mb-3">
              
              <input type="password" name="user_pass" class="form-control" id="user_pass" placeholder="Password">
            </div>

           
            <button type="submit" value="Login" class="btn btn-primary">Sign in</button>
          </form>
      </div>
      <div class="col">
        <img src=".{{ url_for('static', filename='unsplash.jpg') }}." class="rounded mx-auto d-block img-fluid" alt="...">
      </div>
      
    </div>
  </div>





{% endblock %}
